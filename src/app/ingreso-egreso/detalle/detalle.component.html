<div class="row">
    <div class="col-12">

            <table class="table">

                <tr>
                  <th>Descripci√≥n</th>

              <tbody *ngFor="let item of ingEgArray | ingresoEgreso">
                <tr >
                  <td>{{item.descripcion}}</td>
